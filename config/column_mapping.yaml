# 财务报表列名映射配置文件
# 用于将从 akshare API 获取的原始列名映射到内部标准名称
# 在原型验证阶段（阶段1）会根据实际数据补充完善此文件

# 资产负债表列名映射
balance_sheet:
  # 资产类
  "货币资金": "monetary_capital"
  "交易性金融资产": "trading_assets"
  "应收票据": "notes_receivable"
  "应收账款": "accounts_receivable"
  "应收款项融资": "receivables_financing"
  "预付款项": "prepayments"
  "其他应收款": "other_receivables"
  "存货": "inventories"
  "合同资产": "contract_assets"
  "流动资产合计": "current_assets"
  
  "长期股权投资": "long_term_equity_investment"
  "投资性房地产": "investment_property"
  "固定资产": "fixed_assets"
  "在建工程": "construction_in_progress"
  "无形资产": "intangible_assets"
  "商誉": "goodwill"
  "长期待摊费用": "long_term_deferred_expenses"
  "递延所得税资产": "deferred_tax_assets"
  "非流动资产合计": "non_current_assets"
  
  "资产总计": "total_assets"
  "资产总额": "total_assets"
  
  # 负债类
  "短期借款": "short_term_borrowings"
  "交易性金融负债": "trading_liabilities"
  "应付票据": "notes_payable"
  "应付账款": "accounts_payable"
  "合同负债": "contract_liabilities"
  "应付职工薪酬": "employee_benefits_payable"
  "应交税费": "taxes_payable"
  "其他应付款": "other_payables"
  "流动负债合计": "current_liabilities"
  
  "长期借款": "long_term_borrowings"
  "应付债券": "bonds_payable"
  "长期应付款": "long_term_payables"
  "递延所得税负债": "deferred_tax_liabilities"
  "非流动负债合计": "non_current_liabilities"
  
  "负债合计": "total_liabilities"
  
  # 所有者权益类
  "股本": "share_capital"
  "实收资本(或股本)": "share_capital"
  "资本公积": "capital_reserve"
  "库存股": "treasury_stock"
  "盈余公积": "surplus_reserve"
  "未分配利润": "retained_earnings"
  "所有者权益合计": "total_equity"
  "股东权益合计": "total_equity"
  
  "负债和所有者权益总计": "total_liabilities_and_equity"
  "负债和股东权益总计": "total_liabilities_and_equity"

# 利润表列名映射
income_statement:
  # 收入类
  "营业总收入": "total_operating_revenue"
  "营业收入": "operating_revenue"
  
  # 成本费用类
  "营业总成本": "total_operating_cost"
  "营业成本": "operating_cost"
  "税金及附加": "taxes_and_surcharges"
  "销售费用": "selling_expenses"
  "管理费用": "administrative_expenses"
  "研发费用": "rd_expenses"
  "研发支出": "rd_expenses"
  "财务费用": "financial_expenses"
  "利息费用": "interest_expense"
  "利息收入": "interest_income"
  
  # 损益类
  "投资收益": "investment_income"
  "公允价值变动收益": "fair_value_change_income"
  "资产处置收益": "asset_disposal_income"
  "其他收益": "other_income"
  "营业利润": "operating_profit"
  
  "营业外收入": "non_operating_income"
  "营业外支出": "non_operating_expenses"
  
  "利润总额": "total_profit"
  "所得税费用": "income_tax_expense"
  "净利润": "net_profit"
  
  # 每股收益
  "基本每股收益": "basic_eps"
  "稀释每股收益": "diluted_eps"

# 现金流量表列名映射
cash_flow_statement:
  # 经营活动现金流
  "销售商品、提供劳务收到的现金": "goods_sale_cash_received"
  "收到的税费返还": "tax_refund_received"
  "收到其他与经营活动有关的现金": "other_operating_cash_received"
  "经营活动现金流入小计": "operating_cash_inflow"
  
  "购买商品、接受劳务支付的现金": "goods_purchase_cash_paid"
  "支付给职工以及为职工支付的现金": "employee_cash_paid"
  "支付的各项税费": "taxes_paid"
  "支付其他与经营活动有关的现金": "other_operating_cash_paid"
  "经营活动现金流出小计": "operating_cash_outflow"
  
  "经营活动产生的现金流量净额": "net_operating_cash_flow"
  
  # 投资活动现金流
  "收回投资收到的现金": "investment_withdrawal_cash"
  "取得投资收益收到的现金": "investment_income_cash"
  "处置固定资产、无形资产和其他长期资产收回的现金净额": "fixed_assets_disposal_cash"
  "收到其他与投资活动有关的现金": "other_investing_cash_received"
  "投资活动现金流入小计": "investing_cash_inflow"
  
  "购建固定资产、无形资产和其他长期资产支付的现金": "fixed_assets_purchase_cash"
  "投资支付的现金": "investment_cash_paid"
  "支付其他与投资活动有关的现金": "other_investing_cash_paid"
  "投资活动现金流出小计": "investing_cash_outflow"
  
  "投资活动产生的现金流量净额": "net_investing_cash_flow"
  
  # 筹资活动现金流
  "吸收投资收到的现金": "capital_received"
  "取得借款收到的现金": "borrowing_cash_received"
  "收到其他与筹资活动有关的现金": "other_financing_cash_received"
  "筹资活动现金流入小计": "financing_cash_inflow"
  
  "偿还债务支付的现金": "debt_repayment_cash"
  "分配股利、利润或偿付利息支付的现金": "dividend_cash_paid"
  "支付其他与筹资活动有关的现金": "other_financing_cash_paid"
  "筹资活动现金流出小计": "financing_cash_outflow"
  
  "筹资活动产生的现金流量净额": "net_financing_cash_flow"
  
  # 汇率变动影响
  "汇率变动对现金及现金等价物的影响": "exchange_rate_effect"
  
  # 现金净增加额
  "现金及现金等价物净增加额": "net_cash_increase"
  "期初现金及现金等价物余额": "cash_beginning"
  "期末现金及现金等价物余额": "cash_ending"

# 通用字段映射
common:
  "股票代码": "stock_code"
  "报告日期": "report_date"
  "公告日期": "announcement_date"
